<!DOCTYPE html>
<html>


<head>
  <meta charset="UTF-8">
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/sketchy/bootstrap.min.css" rel="stylesheet" integrity="sha384-N8DsABZCqc1XWbg/bAlIDk7AS/yNzT5fcKzg/TwfmTuUqZhGquVmpb5VvfmLcMzp" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>EventBrite</title>

</head>


<body>
<form>
  <fieldset>
    <legend><strong><center>Inscription</center></strong></legend>
   
    <div class="form-group row">
      <label for="staticFirst_name" class="col-sm-2 col-form-label">First name</label>
      <div class="col-sm-10">
        <input type="text" readonly="" class="form-control-plaintext" id="staticFirst_name" value="Will">
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputFirst_name">First name </label>
      <input type="first_name" class="form-control" id="exampleInputFirst_name" placeholder="Enter First name">

       <div class="form-group row">
      <label for="staticLast_name" class="col-sm-2 col-form-label">Last name</label>
      <div class="col-sm-10">
        <input type="text" readonly="" class="form-control-plaintext" id="staticLast_name" value="Smith">
      </div>
    </div>


    <div class="form-group">
      <label for="exampleInputLast_name">Last name </label>
      <input type="first_name" class="form-control" id="exampleInputLast_name" placeholder="Enter Last name">

    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="email@example.com">
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

   
    <div class="form-group">
      <label for="exampleTextarea">Description</label>
      <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleInputFile">Profile picture</label>
      <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
    </div>
    <fieldset class="form-group">
      <legend></legend>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" value="" checked="">
          I am agree with the Eventbrite conditions.
        </label>
      </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>


<form>
  <fieldset>
    <legend><strong><center>Connexion</center></strong></legend>
   
    <div class="form-group">
      <label for="exampleInputFirst_name">First name </label>
      <input type="first_name" class="form-control" id="exampleInputFirst_name" placeholder="Enter First name">

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>


<form>
  <fieldset>
    <legend><strong><center>You forgot your password ?</center></strong></legend>
 
    <div class="form-group">
      <label for="exampleInputEmail1">Please, enter your email address and we will send you a link to create your new password</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>

<form>
  <fieldset>
    <legend><strong><center>Change your password</center></strong></legend>
    <div class="form-group">
      <label for="exampleInputPassword1">Old password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your actual Password">
    </div>
     <div class="form-group">
      <label for="exampleInputPassword1">New password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your new Password">
    </div>
     <div class="form-group">
      <label for="exampleInputPassword1">New password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your new Password again">
    </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>



 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 

</body>
</html>
